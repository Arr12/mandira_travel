  <body class="text-dark-2">
    <!-- Navbar -->
    <div
      class="fixed-top d-flex justify-content-start align-items-center navbar"
    >
      <div class="m-2 px-3 d-flex align-items-center filter-example">
        <i class="fas fa-map-marker-alt text-primary pr-2 f-18"></i>
        <ion-icon class="text-primary" name="location"></ion-icon>
        <select class="js-example-basic-single" name="state">
          <option value="">Area</option>
        </select>
      </div>
      <div class="m-2 px-3 d-flex align-items-center filter-example">
        <i class="fas fa-star text-primary pr-2 f-18"></i>
        <select class="js-example-basic-single" id="selectStar" name="state">
          <option value="">Bintang Hotel</option>
          <option value="1">One Star</option>
          <option value="2">Two Star</option>
          <option value="3">Three Star</option>
          <option value="4">Four Star</option>
          <option value="5">All Star</option>
        </select>
      </div>
      <div class="m-2 px-3 d-flex align-items-center filter-example">
        <select class="js-example-basic-single" name="state">
          <option value="">Filter Lainnya</option>
        </select>
      </div>
    </div>
    <!-- Content -->
    <div class="container-fluid content">
      <div class="d-flex justify-content-between align-items-center flex-wrap">
        <h1 class="m-0 f-14 font-weight-normal">
          Menampilkan <span id="dataShow">2.000</span>+ akomodasi terbaik dengan harga terbaik
        </h1>
        <div class="d-flex align-items-center flex-wrap">
          <p class="m-0">Tampilan Harga :</p>
          <div class="m-2 d-flex align-items-center filter-example">
            <select id="priceHotel">
              <option value="">Per Kamar Per Malam</option>
              <option value="100000-200000">IDR 100.000 s/d 200.000</option>
              <option value="200000-300000">IDR 200.000 s/d 300.000</option>
              <option value="300000-400000">IDR 300.000 s/d 400.000</option>
              <option value="400000-500000">IDR 400.000 s/d 500.000</option>
              <option value="500000-600000">IDR 500.000 s/d 600.000</option>
              <option value="600000-700000">IDR 600.000 s/d 700.000</option>
              <option value="700000-800000">IDR 700.000 s/d 800.000</option>
              <option value="800000-900000">IDR 800.000 s/d 900.000</option>
              <option value="900000-1000000">IDR 900.000 s/d 1.000.000</option>
              <option value="1000000-1100000">IDR 1.000.000 s/d 1.100.000</option>
            </select>
          </div>
        </div>
      </div>
      <div id="result_search"></div>
      <nav class="my-3" aria-label="..." id="tab"></nav>
    </div>
